<!DOCTYPE html>

<html lang="zh-Hant">

<head>
    <title>Yoitsu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Chatroom Ruby on Rails">
    <meta name="keywords" content="chatroom,rubyonrails">
    <meta name="author" content="Timwei, Kenway">
    <meta property="og:image:width" content="500"/>
    <meta property="og:image:height" content="500"/>
    <meta property="og:title" content="Yoitsu"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="http://i.imgur.com/81qyN1y.jpg"/>
    <meta property="og:description" content="RESTful API Chatroom"/>
    <meta property="og:site_name" content="Yoitsu"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="mobile-web-app-capable" content="yes">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/router.js"></script>
    <script src="js/action_cable.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand yoitsu" href='#rooms'>Yoitsu</a>
            </div>
            <ul class="nav navbar-nav" id="nav_btns">
            </ul>
        </nav>

        <!-- page 1 -->
        <div id="login" style="display:none;">
            <div class="jumbotron">
                <h1>Yoitsu</h1>
                <p>A RESTful API-Based Chatroom web application using Ruby on Rails.</p>
                <p><a class="btn btn-primary btn-lg" href="https://github.com/TimWei/yoitsu">Github Repo.</a></p>
            </div>


            <form class="form-horizontal" id='sign_in_form'>
                <div class="input-group">
                    <input id="login-value" class="form-control" id="focusedInput" type="text" placeholder="your name">
                    <span class="input-group-btn">
                    <button id='sign_in_btn' class="btn btn-danger" type="submit" disabled='true'>sign in</button>
                </span>
                </div>
            </form>
        </div>

        <!-- page 2 -->
        <div id="rooms" style="display:none;">
            <ul id="room-list" class="list-group">
            </ul>
        </div>

        <!-- page 3 -->
        <div id="chat_box" style="display:none;">
            <form id='say_form'>
                <div class="input-group">
                    <input id="say" disabled='true' class="form-control" type="text" placeholder="What on your mind?">
                    <span class="input-group-btn">
                        <button id="say_button" class="btn btn-danger" type="subnit" disabled='true'>send</button>
                    </span>
                </div>
            </form>
            <ul id="chats" class="list-group">
            </ul>
        </div>

        <!-- page error-->
        <div id="error" style="display:none;">
            <div class="alert alert-dismissible alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Oh snap!</strong> Something go wrong!
            </div>
        </div>
    </div>
</body>
<style>
    body {
        min-width: 325px;
    }
    .msg_text {
        word-wrap: break-word;
    }
    .yoitsu {
        font-family: fantasy;
        font-size: xx-large;
    }
    .yoitsu_room {
        font-size: x-large;
        padding-left: 0px;
        line-height: 100%;
    }
</style>


</html>
